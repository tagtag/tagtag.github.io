<H1>
 テンソル分解を用いた教師無し学習による変数選択法を用いたCOVID-19治療薬のリポジショニング
</H1>
我々はテンソル分解を用いた教師無し学習による変数選択法を用いて、COVID-19の治療薬をインシリコ・リポジショニングすることを試みた。
SARS-CoV-2の感染により発現が変化する遺伝子を同定し、それらの遺伝子を標的とする低分子化合物をスクリーニングすることで、COVID-19の治療薬を推定した。
候補薬剤には既知の多くの抗ウイルス剤が含まれているだけではなく、イベルメクチンの様な臨床検証が始まっている薬剤も含まれていた。
